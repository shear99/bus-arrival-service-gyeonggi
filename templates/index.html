<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 도착 정보</title>
</head>
<body>
    <h1>버스 도착 정보</h1>
    <form method="post">
        <label for="stationId">정류장 ID 입력:</label>
        <input type="text" id="stationId" name="stationId">
        <button type="submit">조회</button>
    </form>
    {% if bus_info %}
        <h2>도착 정보</h2>
        <ul>
            {% for bus in bus_info %}
                <li>{{ bus.route_number }}: {{ bus.location_no1 }}정류장({{ bus.predict_time1 }}분)
                {% if bus.location_no2 %}
                <br>{{ bus.location_no2 }}정류장({{ bus.predict_time2 }}분)
                {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
